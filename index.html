<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav>
        <h1 class="logo">Website</h1>
        <ul class="list">
          <li class="list_item"><a href="#">Home</a></li>
          <li class="list_item"><a href="#">Todo</a></li>
          <li class="list_item"><a href="#">sign_Up</a></li>
        </ul>
      </nav>

      <div class="headline">
        <h1 id="main-heading">Manage Your Tasks</h1>
        <button class="btn">Learn More</button>
      </div>
    </header>

    <section class="container abc">
      <h2>Your Plan For Today?</h2>
      <form class="todo">
        <input type="text" name="" id="" placeholder=" Add Todo" />
        <input type="submit" value="Add" name="submit" />
      </form>
      <ul class="todo-list">
        <li>
          <span class="text">do this</span>
          <div class="todobutton">
            <button class="todobtn done">Done</button>
            <button class="todobtn delete">Delete</button>
          </div>
        </li>
      </ul>
    </section>

    <!-- <script src="index.js"></script> -->
    <script src="index2.js"></script>
    <!-- <script src="index3.js"></script> -->
  </body>
</html>
